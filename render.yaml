databases:
  - name: aid_platform_postgresql
    databaseName: aid_platform_postgresql
    user: aid_platform_postgresql
    plan: free

services:
  - type: web
    name: aid_platform_2
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    # preDeployCommand: "bundle exec rails db:migrate" # preDeployCommand only available on paid instance types
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aid_platform_postgresqle
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default
